<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh Javascript</title>

    <script type="text/javascript">
        function message() {
            alert("Hallo,Selamat datang di website saya")
        }
        function myfunction() {
            alert("tombol berhasil di klik")
        }

        function sapa(txt) { //sapa('selamat pagi')
            alert(txt) //alert("selamat pagi")
        }

    </script>
</head>

<body onload="message()">
    <script type="text/javascript">
        document.write('Hello World!')
        document.write('<p>nama saya dinda azista putri</p>')
    </script>

    <input type="button" value="klik Saya" onclick="myfunction()">

    <br>
    <input type="button" value="pagi" onclick="sapa('selamat pagi')">
    <input type="button" value="siang" onclick="sapa('selamat siang')">
    <p>klik tombol diatas untuk menampilkan alert</p>
</body>

</html>
