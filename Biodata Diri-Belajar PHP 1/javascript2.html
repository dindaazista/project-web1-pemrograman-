<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh javascript 2</title>

</head>

<body>
    <script type="text/javascript">
        var tanggal = new date()
        var hari = new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu")
        var bulan = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Agustus", "September", "Oktober", "November", "Desember")

        document.write(hari[tanggal.getDay()] + " ")
        document.write(tanggal.getDate() + " ")
        document.write(bulan[tanggal.getMonth()] + " ")
        document.write(tanggal.getFullYear())
    </script>
</body>

</html>
